<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .thumb-wrap {
            width: 100px;
            height: 100px;
            background-position: center center;
            background-repeat: no-repeat;
        }
        
        .loading-wrapper {
            width: 100%;
            height: 100vh;
            background: #ccc;
            position: fixed;
            z-index: 999;
        }
        
        .loading-wrapper h4 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
        }
        
        body {
            overflow: hidden;
        }
        
        .img-product {
            height: 200px;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="loading-wrapper">
        <h4>Please wait...</h4>
    </div>
    <div class="container">

        <!-- Modal -->
        <div class="modal modal-xl fade" id="detailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Product Detail</h5>
                        <button type="button" class="btn-close btn-cls-detail" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table pt-4">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Image</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody id="body-table">

            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function() {
            getDataFromURL();
        });

        function getDataFromURL() {
            $.ajax({
                url: 'https://dummyjson.com/products',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    $('.loading-wrapper').hide();
                    $('body').css('overflow', 'scroll');
                    displayProducts(response.products);
                    // console.log(response.products);
                },
                error: function(xhr, status, error) {
                    console.error(status + ": " + error);
                }
            });
        }

        function displayProducts(products) {
            bodyTable = $('#body-table');
            // var img = $('<img class="product-img">'); 
            for (let i = 0; i < products.length; i++) {
                output = '<tr>'
                output += '<td>' + (i + 1) + '</td>'
                let thumb = `<div class="thumb-wrap" style="background-image: url('${products[i].thumbnail}');"></div>`
                output += `
                <td> ${thumb}</td>
                
                <td> <a class="product-title" data-value="${products[i].id}" href="" data-bs-toggle="modal" data-bs-target="#detailModal"> ${products[i].title} </a></td>

                <td> ${products[i].description}</td>
                <td> $${products[i].price}</td>
                `
                output += '</tr>'
                bodyTable.append(output);
                // detailProducts(products[i].id)
            }

            let title = $('.product-title')
            title.click(function(element) {
                // console.log($(this).data("value"))
                data_value = $(this).data("value")
                showDetailProducts(data_value, products)
            });
        }

        function sendDataToURL(id) {
            id_product = id;
            $.ajax({
                url: `https://dummyjson.com/products/${id_product}`,
                type: 'POST',
                dataType: 'json',
                data: JSON.stringify({
                    id: 2
                }),
                contentType: 'application/json',
                success: function(response) {
                    console.log(response)
                },
                error: function(xhr, status, error) {
                    console.error(status + ": " + error);
                }
            });
        }

        function showDetailProducts(id_product, products) {
            sendDataToURL(id_product)

        }

                    <tr>

                    <tr>
                        <td>Discount</td>

                    <tr>
                        <td>Stock</td>

                    <tr>
                        <td>Rating</td>

                        <td>${products[index].rating}/5</td>
                    </tr>
                    <tr>
                        <td>Category</td>

                        <td>${products[index].category}</td>
                    </tr>
                </table>
            `

            detail_modal.append(detail_content)
        }

    </script>
</body>

</html>
