<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Cek</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    body * {
        border: 1px solid #000;
    }
    
    .parent {
        width: fit-content;
        margin: auto;
        padding: 20px;
    }
    
    .anak {
        width: 200px;
        height: 200px;
        margin-bottom: 10px;
    }
    
    .anak-dari-anak {
        width: 50px;
        height: 50px;
        margin: 5px auto;
    }
</style>

<body>
    <div class="parent">
        <div class="anak anak-1"></div>
        <div class="anak anak-2">
            <div class="anak-dari-anak cucu-2-a"></div>
            <div class="anak-dari-anak cucu-2-b"></div>
        </div>
        <div class="anak anak-3">
            <div class="anak-dari-anak cucu-3-a"></div>
            <div class="anak-dari-anak cucu-3-b"></div>
            <div class="anak-dari-anak cucu-3-c"></div>
        </div>
        <div class="anak anak-4">
            <div class="anak-dari-anak cucu-4-a"></div>
            <div class="anak-dari-anak cucu-4-b"></div>
        </div>
        <div class="anak anak-5">
        </div>
        <div class="anak anak-6"></div>
    </div>
    <script>
        let dom = $('.anak').each(function() {
                let childs = $(this).children()
                let fc = childs.first()
                if (childs.length > 0) {
                    fc.css('background', 'green')
                }

                // } else {
                //     $(this).css('background', 'green')
                // }
            })
            // console.log(dom);
            // dom.css('background', 'red')
    </script>
</body>

</html>
